<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel-fight</title>
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagem">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
            </div>
            <div class="nome">
                <h2>Thor</h2>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="src/imagens/thor.jpg" alt="Personagem thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>

                <li class="personagem selecionado" id="utron" data-name="utron">
                    <span class="tag">1P</span>
                    <img src="src/imagens/ultron.jpg" alt="Personagem utron">
                </li>

                <li class="personagem selecionado" id="doutro-doom" data-name="Doutor-Doom">
                    <span class="tag">1P</span>
                    <img src="src/imagens/doutor-doom.jpg" alt="Personagem Doutor-Doom">
                </li>

                <li class="personagem selecionado" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="src/imagens/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem selecionado" id="fenix" data-name="Fenix">
                    <span class="tag">1P</span>
                    <img src="src/imagens/fenix.jpg" alt="Personagem Fenix">
                </li>

            </ul>

            <div class="personagem-grende personagem-jogadror-2">
                <img src="src/imagens/ultron.png" alt="Personagem selecionado jogadro 2" id="personagem-jogador-2">
            </div>
        </div>
    </main>
</body>

</html>
